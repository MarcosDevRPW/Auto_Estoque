        OnSelect: |-
            =If(
                dropturmarefugo.Selected.Value <> "Selecione a Turma" && dropturnorefugo.Selected.Value <> "Selecione o Turno" && Dropdownselectrefugo.Selected.Value <> "Selecione o Produto Produzindo" && IsBlank(textrefugo.Text) <> true,
                Patch(
                    'Apontamento Refugo',
                    {
                        Título: User().FullName,
                        DATA:DateValue(datarefugo),
                        TURNO: dropturnorefugo.Selected.Value,
                        TURMA: dropturmarefugo.Selected.Value,
                        'PRODUTO PRODUZIDO': Dropdownselectrefugo.Selected.Value,
                        'PESO DA PRENSA(KG)':Value(textrefugo.Text)
                    }
                );
            Reset(dropturnorefugo);
            Reset(dropturmarefugo);
            Reset(Dropdownselectrefugo);
            Reset(textrefugo);
            ,Notify("Você esqueceu de preencher algum campo ou não colocou algum peso!.")
            )
